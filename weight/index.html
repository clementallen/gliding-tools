<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="theme-color" content="#3f51b5">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Calculates required weight and balance">
    <meta name="author" content="Clement Allen">
    <link rel="shortcut icon" sizes="144x144" href="../favicon.ico">
    <link rel="manifest" href="../manifest.json">

    <title>Weight and balance calculator | Clement Allen Gliding Tools</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="../assets/css/gliding.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="panel panel-default">
                    <h1>Weight and Balance calculator</h1>

                    <div class="panel-body">
                        <form id="weight-form" class="form-horizontal">

                            <div class="form-group">
                                <a id="weight-unit" class="btn btn-warning">Imperial</a>
                            </div>

                            <div class="form-group">
                                <label for="weight-pilot">Pilot weight</label>
                                <input type="text" class="form-control" id="weight-pilot" placeholder="lbs">
                            </div>

                            <div class="form-group">
                                <label for="weight-glider">Glider minimum weight</label>
                                <input type="text" class="form-control" id="weight-glider" placeholder="lbs">
                            </div>

                            <div class="form-group">
                                <label for="weight-individual">Each weight</label>
                                <input type="text" class="form-control" id="weight-individual" placeholder="lbs">
                            </div>

                            <div class="form-group">
                                <button type="submit" id="weight-submit" name="weight-submit" class="btn btn-primary">Calculate</button>
                            </div>

                        </form>

                    </div>

                    <div class="alert alert-success form-result" id="weight-result"></div>
                </div>
            </div>
        </div>

        <div class="col-md-8 col-md-offset-2" id="footer">
            <p>Created by <a target="_blank" rel="noopener" href="https://clementallen.com">Clement Allen</a> - </p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/validators.js"></script>
    <script src="../assets/js/weight.js"></script>

</body>
</html>
